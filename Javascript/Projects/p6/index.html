<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: blue;color:white; display:flex; justify-content:center; align-items:center;height:100vh; ">

 <div class="container">
    <h1>Astrology Insights</h1>
    <form id="astroForm">
        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" required>
        <br><br>
        <label for="surname">Surame:</label>
        <input type="text" name="surname" id="surname" required>
        <br><br>
        <label for="day">Date of Birth(Day):</label>
        <input type="number" name="day" id="day" min="1" max="31" required>
        <br><br>
        <label for="month">Month:</label>
        <input type="number" name="month" id="month" min="1" max="12" required>
        <br><br>
        <label for="year">Year:</label>
        <input type="number" name="year" id="year" min="1900" max="2025" required>
        <br><br>
        <input type="submit" value="Get Insights">
    </form>
    <div class="result" id="result"></div>
 </div>
</body>
<script src="first.js"></script>

</html>
