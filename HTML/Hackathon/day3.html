    <h2>Form Example</h2>
    <form>
        <label for="firstname">Name: </label><input type="text" id="firstname" placeholder="e.g:Arjun Kumar" required><br><br>
        <label for="email" >Email: </label><input type="email"  id="email" placeholder="e.g:abc@gmail.com" required><br><br>
        <label for="pass">Password: </label><input type="password" id="pass" required><br><br>

        <h3>Choose Gender:</h3>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other <br><br>

        <h3>Select Courses:</h3>
        <input type="checkbox"> HTML
        <input type="checkbox"> CSS
        <input type="checkbox"> JavaScript <br><br>

        <label for="feed">Feedback:</label><br>
        <textarea rows="5" cols="40" id="feed"></textarea><br><br>

        <label>Select Country:</label>
        <select>
            <option>India</option>
            <option>China</option>
            <option>Japan</option>
            <option>Indonesia</option>
            <option>Russia</option>
            <option>USA</option>
            <option>UK</option>
            
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
